<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JAHK Molecular Kit AI</title>
    <style>
        :root {
            --primary: #2c3e50;
            --accent: #e74c3c;
            --light: #ecf0f1;
            --chat-bg: #dfe6e9;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: var(--light);
            text-align: center;
            padding: 0;
            color: var(--primary);
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* --- TABS --- */
        .tab-bar {
            display: flex;
            background: white;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .tab-btn {
            flex: 1;
            padding: 15px;
            border: none;
            background: none;
            font-size: 1.1em;
            font-weight: bold;
            color: #7f8c8d;
            border-bottom: 4px solid transparent;
            cursor: pointer;
        }

        .tab-btn.active {
            color: var(--accent);
            border-bottom: 4px solid var(--accent);
        }

        /* --- VIEWS --- */
        .view-section {
            display: none;
            flex: 1;
            overflow-y: auto;
            padding: 20px;
        }

        .view-section.active {
            display: block;
        }

        /* --- CAMERA STYLES --- */
        h1 { margin-bottom: 10px; font-size: 1.8em; }
        p { color: #7f8c8d; font-size: 0.9em; }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        #webcam-container {
            border: 5px solid var(--primary);
            border-radius: 10px;
            overflow: hidden;
            width: 300px;
            height: 300px;
            max-width: 100%;
            background: #000;
            margin: 0 auto;
        }

        canvas { width: 100%; height: 100%; object-fit: cover; }

        .result-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            width: 300px;
            max-width: 90%;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            text-align: left;
            margin: 0 auto;
        }

        .status-badge {
            background-color: var(--primary);
            color: white;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 0.8em;
            text-transform: uppercase;
        }

        #prediction-label {
            font-size: 2em;
            font-weight: bold;
            color: var(--accent);
            margin: 10px 0;
            display: block;
        }

        .diagram-box {
            background: #eee;
            height: 150px;
            border-radius: 8px;
            margin: 10px 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: #bdc3c7;
            font-size: 1.2em;
            white-space: pre-line;
            text-align: center;
        }
        
        #confidence-bar {
            height: 10px;
            background-color: var(--accent);
            width: 0%;
            transition: width 0.2s;
            border-radius: 5px;
        }

        .cam-btn {
            padding: 15px 30px;
            font-size: 1.2em;
            background-color: var(--accent);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            margin-bottom: 20px;
            transition: transform 0.1s;
            width: 80%;
            max-width: 300px;
        }
        .cam-btn:active { transform: scale(0.95); }

        /* --- CHATBOT STYLES --- */
        #chat-history {
            height: 60vh;
            overflow-y: scroll;
            border: 1px solid #ddd;
            background: white;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 10px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .message {
            max-width: 80%;
            padding: 10px 15px;
            border-radius: 15px;
            line-height: 1.4;
            font-size: 0.95em;
            text-align: left;
            white-space: pre-wrap;
            font-family: monospace;
        }

        .user-msg {
            background-color: var(--accent);
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 2px;
            font-family: sans-serif;
        }

        .bot-msg {
            background-color: var(--chat-bg);
            color: #2d3436;
            align-self: flex-start;
            border-bottom-left-radius: 2px;
        }

        .chat-controls {
            display: flex;
            gap: 10px;
        }

        #chat-input {
            flex: 1;
            padding: 15px;
            border-radius: 25px;
            border: 1px solid #ccc;
            font-size: 1em;
        }

        #send-btn {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 0 20px;
            border-radius: 25px;
            font-weight: bold;
            cursor: pointer;
        }

    </style>
</head>
<body>

    <div class="tab-bar">
        <button class="tab-btn active" onclick="switchTab('camera')">ðŸ“· Identify</button>
        <button class="tab-btn" onclick="switchTab('chat')">ðŸ’¬ Builder Bot</button>
    </div>

    <div id="camera-view" class="view-section active">
        <h1>ðŸ§ª Molecular Kit AI</h1>
        <p>Build your compound, point the camera, and let AI identify it.</p>

        <button type="button" class="cam-btn" onclick="init()">Start Camera</button>

        <div class="container">
            <div id="webcam-container"></div>
            <div class="result-card">
                <span class="status-badge">Detected Compound</span>
                <span id="prediction-label">Waiting...</span>
                <div style="background:#ddd; height:10px; border-radius:5px; margin-bottom:10px;">
                    <div id="confidence-bar"></div>
                </div>
                <div class="diagram-box" id="diagram-display">[ Diagram ]</div>
                <div id="fact-display">Tap "Start Camera" and point at your model.</div>
            </div>
        </div>
    </div>

    <div id="chat-view" class="view-section">
        <h1>ðŸ’¬ Molecule Builder</h1>
        <p>Ask me how to build any molecule!</p>
        
        <div id="chat-history">
            <div class="message bot-msg">Hello! Ask me something like "How do I make Water?" or "Ozone".</div>
        </div>

        <div class="chat-controls">
            <input type="text" id="chat-input" placeholder="Type a molecule name...">
            <button id="send-btn" onclick="handleAsk()">Send</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>

    <script type="text/javascript">
        // --- TAB LOGIC ---
        function switchTab(tabName) {
            document.querySelectorAll('.view-section').forEach(el => el.classList.remove('active'));
            document.querySelectorAll('.tab-btn').forEach(el => el.classList.remove('active'));

            if(tabName === 'camera') {
                document.getElementById('camera-view').classList.add('active');
                document.querySelectorAll('.tab-btn')[0].classList.add('active');
            } else {
                document.getElementById('chat-view').classList.add('active');
                document.querySelectorAll('.tab-btn')[1].classList.add('active');
            }
        }

        // ==========================================
        //  ðŸ“· CAMERA LOGIC
        // ==========================================
        const URL = "https://teachablemachine.withgoogle.com/models/Rgrd6fH9I/";
        let model, webcam, maxPredictions, lastPredictionTime = 0;
        const BIAS = { "Ozone (O3)": 0.85 }; 

        const chemicalData = {
            "Background": { diagram: "Waiting...", fact: "Place a model in clear view." },
            "Oxygen Atom": { diagram: "ðŸ”´\n(O)", fact: "A single Oxygen atom. Highly reactive." },
            "Oxygen Gas (O2)": { diagram: "ðŸ”´=ðŸ”´\n(O=O)", fact: "Oxygen Gas. This is what we breathe!" },
            "Ozone (O3)": { diagram: "ðŸ”´-ðŸ”´=ðŸ”´", fact: "Ozone. Protects us from UV radiation." }
        };

        async function init() {
            if(webcam) return;
            const modelURL = URL + "model.json";
            const metadataURL = URL + "metadata.json";
            model = await tmImage.load(modelURL, metadataURL);
            maxPredictions = model.getTotalClasses();

            const flip = false; 
            webcam = new tmImage.Webcam(300, 300, flip); 
            await webcam.setup({ facingMode: "environment" }); 
            if (webcam.webcam) {
                webcam.webcam.setAttribute('playsinline', 'true');
                webcam.webcam.setAttribute('muted', 'true');
            }
            await webcam.play();
            window.requestAnimationFrame(loop);
            document.getElementById("webcam-container").appendChild(webcam.canvas);
        }

        async function loop(timestamp) {
            webcam.update(); 
            if (timestamp - lastPredictionTime > 500) {
                await predict();
                lastPredictionTime = timestamp;
            }
            window.requestAnimationFrame(loop);
        }

        async function predict() {
            const prediction = await model.predict(webcam.canvas);
            let highestProb = 0;
            let bestClass = "";

            for (let i = 0; i < maxPredictions; i++) {
                let className = prediction[i].className;
                let probability = prediction[i].probability;
                if (BIAS[className]) probability = probability * BIAS[className];
                if (probability > highestProb) {
                    highestProb = probability;
                    bestClass = className;
                }
            }
            if (highestProb > 0.8) updateUI(bestClass, highestProb);
        }

        function updateUI(className, probability) {
            let visualProb = probability > 1 ? 1 : probability;
            document.getElementById("prediction-label").innerText = className;
            document.getElementById("confidence-bar").style.width = (visualProb * 100) + "%";
            if (chemicalData[className]) {
                document.getElementById("diagram-display").innerText = chemicalData[className].diagram;
                document.getElementById("fact-display").innerText = chemicalData[className].fact;
            }
        }

        // ==========================================
        //  ðŸ’¬ CHATBOT LOGIC (COHERE V2 - FIXED)
        // ==========================================
        
        const API_KEY = "7fpoD6klpY1xHOpaOwZoC7kfGVlQqBbv4w7PQJam"; 
        let isCooldown = false;

        // Trigger on Enter Key (Snippet logic integrated)
        document.getElementById('chat-input').addEventListener('keydown', function(event) {
            if (event.key === 'Enter') {
                event.preventDefault(); 
                handleAsk();
            }
        });

        async function handleAsk() {
            if (isCooldown) return;

            const input = document.getElementById('chat-input');
            const userText = input.value.trim();

            if (!userText) return;

            // 1. UI Updates
            addMessage(userText, "user-msg");
            input.value = "";
            const loadingId = addMessage("Analyzing structure...", "bot-msg");
            isCooldown = true;

            try {
                // 2. Fetch from V2 API (Note the .com domain to fix 404)
                const response = await fetch("https://api.cohere.com/v2/chat", {
                    method: "POST",
                    headers: {
                        "Authorization": `Bearer ${API_KEY}`,
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        model: "command-r-plus-08-2024", // Latest robust model
                        messages: [
                            { 
                                role: "system", 
                                content: "You are a chemistry tutor. When asked about a molecule, provide: 1. Chemical Formula. 2. Build Instructions (colors/atoms). 3. A simple ASCII representation. Keep it concise." 
                            },
                            { 
                                role: "user", 
                                content: userText 
                            }
                        ]
                    })
                });

                if (!response.ok) {
                    throw new Error(`API Status: ${response.status}`);
                }

                const data = await response.json();
                
                // 3. Process Response
                document.getElementById(loadingId).remove();
                if (data.message && data.message.content) {
                     addMessage(data.message.content[0].text, "bot-msg");
                } else {
                     addMessage("I couldn't understand that molecule.", "bot-msg");
                }

            } catch (error) {
                console.error("Chat Error:", error);
                document.getElementById(loadingId).innerText = "Connection Error (Check API Key or Internet)";
            }

            isCooldown = false;
        }

        function addMessage(text, className) {
            const history = document.getElementById("chat-history");
            const div = document.createElement("div");
            div.className = `message ${className}`;
            div.innerText = text;
            div.id = "msg-" + Date.now();
            history.appendChild(div);
            history.scrollTop = history.scrollHeight;
            return div.id;
        }

    </script>
</body>
</html>
