<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JAHK Molecular Kit AI</title>
    <style>
        :root {
            --primary: #2c3e50;
            --accent: #e74c3c; /* Red for Oxygen */
            --light: #ecf0f1;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: var(--light);
            text-align: center;
            padding: 20px;
            color: var(--primary);
            margin: 0;
        }

        h1 { margin-bottom: 10px; font-size: 1.8em; }
        p { color: #7f8c8d; font-size: 0.9em; }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        /* The Webcam Area - Mobile Responsive */
        #webcam-container {
            border: 5px solid var(--primary);
            border-radius: 10px;
            overflow: hidden;
            width: 300px;
            height: 300px;
            max-width: 100%; /* Prevents cut-off on small screens */
            background: #000;
        }

        canvas { width: 100%; height: 100%; object-fit: cover; }

        /* The Results Area */
        .result-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            width: 300px;
            max-width: 90%;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            text-align: left;
        }

        .status-badge {
            background-color: var(--primary);
            color: white;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 0.8em;
            text-transform: uppercase;
        }

        #prediction-label {
            font-size: 2em;
            font-weight: bold;
            color: var(--accent);
            margin: 10px 0;
            display: block;
        }

        .diagram-box {
            background: #eee;
            height: 150px;
            border-radius: 8px;
            margin: 10px 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: #bdc3c7;
            font-size: 1.2em;
            white-space: pre-line; /* Allows line breaks in diagrams */
            text-align: center;
        }
        
        /* Simple bar graph for confidence */
        #confidence-bar {
            height: 10px;
            background-color: var(--accent);
            width: 0%;
            transition: width 0.2s;
            border-radius: 5px;
        }

        button {
            padding: 15px 30px;
            font-size: 1.2em;
            background-color: var(--accent);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            margin-bottom: 20px;
            transition: transform 0.1s;
            width: 80%;
            max-width: 300px;
        }

        button:active { transform: scale(0.95); }

    </style>
</head>
<body>

    <h1>ðŸ§ª Molecular Kit AI Assistant</h1>
    <p>Build your compound, show it to the camera, and let AI identify it.</p>

    <button type="button" onclick="init()">Start Camera</button>

    <div class="container">
        <div id="webcam-container"></div>

        <div class="result-card">
            <span class="status-badge">Detected Compound</span>
            <span id="prediction-label">Waiting...</span>
            
            <div style="background:#ddd; height:10px; border-radius:5px; margin-bottom:10px;">
                <div id="confidence-bar"></div>
            </div>

            <div class="diagram-box" id="diagram-display">
                [ Diagram will appear here ]
            </div>

            <div id="fact-display">
                Press "Start Camera" to begin identification.
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>

    <script type="text/javascript">
        // ---------------------------------------------------------
        // PASTE YOUR TEACHABLE MACHINE LINK HERE:
        const URL = "https://teachablemachine.withgoogle.com/models/Rgrd6fH9I/";
        // ---------------------------------------------------------

        let model, webcam, labelContainer, maxPredictions;
        let lastPredictionTime = 0; // Needed for Anti-Freeze logic

        // Visual Data for your Oxygen Prototype
        const chemicalData = {
            "Background": { 
                diagram: "Waiting for object...", 
                fact: "Place a model in front of the camera." 
            },
            "Oxygen Atom": { 
                diagram: "ðŸ”´\n(O)", 
                fact: "A single Oxygen atom. Highly reactive and rarely found alone on Earth." 
            },
            "Oxygen Gas (O2)": { 
                diagram: "ðŸ”´=ðŸ”´\n(O=O)", 
                fact: "Oxygen Gas. This is what we breathe! It makes up 21% of Earth's atmosphere." 
            },
            "Ozone (O3)": { 
                diagram: "ðŸ”´-ðŸ”´=ðŸ”´", 
                fact: "Ozone. Found in the upper atmosphere, it protects us from UV radiation." 
            }
        };

        async function init() {
            const modelURL = URL + "model.json";
            const metadataURL = URL + "metadata.json";

            // Load the model
            model = await tmImage.load(modelURL, metadataURL);
            maxPredictions = model.getTotalClasses();

            // Setup Webcam (MOBILE CONFIGURATION)
            const flip = false; // Disable mirroring for back camera
            const width = 300;
            const height = 300;
            
            webcam = new tmImage.Webcam(width, height, flip); 
            
            // This enables the back camera ("environment")
            await webcam.setup({ facingMode: "environment" }); 

            // IMPORTANT: iOS Fix to prevent freezing
            if (webcam.webcam) {
                webcam.webcam.setAttribute('playsinline', 'true');
                webcam.webcam.setAttribute('muted', 'true');
            }

            await webcam.play();
            window.requestAnimationFrame(loop);

            // Append webcam to the HTML
            const container = document.getElementById("webcam-container");
            container.innerHTML = ""; // Clear existing content
            container.appendChild(webcam.canvas);
        }

        async function loop(timestamp) {
            webcam.update(); // Always update the video frame

            // THROTTLE: Only run AI prediction every 100ms
            // This prevents the "stuck frame" issue on mobile
            if (timestamp - lastPredictionTime > 100) {
                await predict();
                lastPredictionTime = timestamp;
            }

            window.requestAnimationFrame(loop);
        }

        // Run the AI image classification
        async function predict() {
            const prediction = await model.predict(webcam.canvas);

            // Find the class with the highest probability
            let highestProb = 0;
            let bestClass = "";

            for (let i = 0; i < maxPredictions; i++) {
                if (prediction[i].probability > highestProb) {
                    highestProb = prediction[i].probability;
                    bestClass = prediction[i].className;
                }
            }

            // Only update UI if we are fairly confident (>80%)
            if (highestProb > 0.8) {
                updateUI(bestClass, highestProb);
            }
        }

        function updateUI(className, probability) {
            // Update Text
            document.getElementById("prediction-label").innerText = className;
            
            // Update Confidence Bar
            document.getElementById("confidence-bar").style.width = (probability * 100) + "%";

            // Update Diagram and Facts based on our data object
            if (chemicalData[className]) {
                document.getElementById("diagram-display").innerText = chemicalData[className].diagram;
                document.getElementById("fact-display").innerText = chemicalData[className].fact;
            }
        }
    </script>
</body>
</html>
